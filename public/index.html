<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <title>Jay Peak List</title>
</head>

<body>

    <div class="container" id="screen-container">
        <div class="row align-items-center" id="title-container">
            <div class="col" id="title">
                <div class="row">
                    <div class="col">
                            <h2>Open Trails</h2>
                            <ul id="open-list">
                            </ul>
                    </div>
                    <div class="col">
                            <h2>Closed Trails</h2>
                            <ul id="closed-list">
                            </ul>
                    </div>
                    <div class="col">
                        <h2>Groomed Trails</h2>
                        <ul id="groomed-list">
                        </ul>
                </div>
                <div class="col">
                    <h2>Open Lift</h2>
                    <ul id="open-lift">
                    </ul>
            </div>
            <div class="col">
                <h2>Closed Lift</h2>
                <ul id="closed-lift">
                </ul>
        </div>
                <div class="col">
                    <h2>On Hold</h2>
                    <ul id="hold-list">
                    </ul>
            </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>$(document).ready(function(){

            $("#open-list").empty();
            $("#closed-list").empty();
            $("#groomed-list").empty();
            $("#hold-list").empty();
            $("#open-lift").empty();
            $("#closed-lift").empty();
            jQuery.get('/jay-status', function(data, status){
                if(status === "success"){
                    const {openTrails, closedTrails, groomedTrails, holdLift, openLift, closedLift} = data;
                    for(let i = 0; i < openTrails.length; i++){
                        $("#open-list").append($("<li>").text(openTrails[i]));
                    }
                    for(let i = 0; i < closedTrails.length; i++){
                        $("#closed-list").append($("<li>").text(closedTrails[i]));
                    }
                    for(let i = 0; i < groomedTrails.length; i++){
                        $("#groomed-list").append($("<li>").text(groomedTrails[i]));
                    }
                    for(let i = 0; i < holdLift.length; i++){
                        $("#hold-list").append($("<li>").text(holdLift[i]));
                    }
                    for(let i = 0; i < openLift.length; i++){
                        $("#open-lift").append($("<li>").text(openLift[i]));
                    }
                    for(let i = 0; i < closedLift.length; i++){
                        $("#closed-lift").append($("<li>").text(closedLift[i]));
                    }
                }
            })

    })</script>
</body>

</html>
